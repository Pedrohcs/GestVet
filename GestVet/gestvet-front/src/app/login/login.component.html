<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <input [(ngModel)]="username" type="username" class="form-control" name="username"
            aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <br>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
